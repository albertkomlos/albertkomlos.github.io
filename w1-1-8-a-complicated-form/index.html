<form>
  <fieldset>
  <legend>Intresting Application Form &#x1F61C</legend>
    
    <fieldset>
    <legend>What is your name?</legend>
      <input type="text">
    </fieldset>
    
    <fieldset>
    <legend class="color">What is your favourite colour?</legend>
      <div>
        <input type="checkbox" name="color" id="red">
        <label for="red">Red</label>
      </div>
      <div>
        <input type="checkbox" name="color" id="Green">
        <label for="Green">Green</label>
      </div>
      <div>
        <input type="checkbox" name="color" id="Blue">
        <label for="Blue">Blue</label>
      </div>
      <div>
        <input type="checkbox" name="color" id="Other">
        <label for="Other">Other </label>
        <input type="text">
      </div>
    </fieldset>
    
    <fieldset>
    <legend>Would you like to become a developer?</legend>
    <div>
      <input type="radio" name="developer" id="yes">
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" name="developer" id="Ano">
      <label for="Ano">Ano</label>
    </div>
    <div>
      <input type="radio" name="developer" id="Igen">
      <label for="Igen">Igen</label>
    </div>
    <div>
      <input type="radio" name="developer" id="Other">
      <label for="Other">Yes</label>
    </div>
    </fieldset>
    
    <fieldset>
    <legend>Why would you like to become a developer?</legend>
      <textarea cols="30" rows="10"></textarea>
    </fieldset>
    
    <button>Submit</button>
    
  </fieldset>
</form>
